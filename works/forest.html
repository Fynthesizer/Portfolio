<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="New Zealand music composer and producer for games and media."
    />
    <title>Finneganeganegan</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d3aed0d5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div id="main">
      <h1 id="project-title">Forest</h1>
      <h2 id="project-subtitle">Spooky Musical Trees</h2>
      <div id="project-content">
        <div id="project-description">
          <p>This is my first attempt at making something using <a href="https://threejs.org/">Three.js</a>. I also made use of <a href="https://tonejs.github.io/">Tone.js</a> for audio synthesis.</p>
          <p>Click on the ground to plant some trees, and enjoy the music. :-)</p>
          <div id="project-links">
            <a href="https://fynthesizer.github.io/Forest/" target="_blank"
              ><i class="fas fa-expand"></i>Full Screen</a
            >
            <a href="https://github.com/Fynthesizer/Forest" target="_blank"
              ><i class="fab fa-github"></i>GitHub</a
            >
          </div>
        </div>
      </div>
      <div class="game-container">
        <iframe
          class="game"
          frameborder="0"
          src="https://fynthesizer.github.io/Forest/"
          title="Forest"
          height: 600px
        ></iframe>
      </div>
      <div id="footer"></div>
    </div>

    <script>
      $("#header").load("/header.html");
    </script>
    <script>
      $("#footer").load("/footer.html");
    </script>
    <script src="/scripts/parallax.js"></script>
  </body>
</html>
