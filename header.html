        <a id="headerText" href="/">Finneganeganegan</a>
      </h1>
    </div>
    <div id="header-right">
      <a class="hover-blue" href="/#main">About</a>
      <a class="hover-purple" href="/#portfolio">Projects</a>
      <a class="hover-orange" href="/gameaudio.html">Game Audio</a>
    </div>
  </div>

  <script>
    let hovering = false;
    let letterIndex = 0;
    let nextLetterInterval = setInterval(nextLetter, 100);
    let headerText = document.getElementById("headerText");
    let headerString = headerText.innerHTML;

    let colourList = [
      "blue",
      "purple",
      "orange",
      "red",
      "green",
      "yellow",
      "teal",
    ];

    function setHover(state) {
      hovering = state;
      if (!state) {
        letterIndex = 0;
        headerText.innerHTML = headerString;
      }
    }

    function nextLetter() {
      if (hovering) {
        let headerHTML = "";

        for (let i = 0; i < headerString.length; i++) {
          let colour =
            colourList[Math.floor(Math.random() * colourList.length)];
          headerHTML +=
            `<span id="highlighted" style="color: var(--${colour})">` +
            headerString[i] +
            "</span>";
        }

        headerText.innerHTML = headerHTML;
      }
    }

    function scroll(section) {
      var element = document.getElementById(section);
      element.scrollIntoView({
        behavior: "smooth",
        block: "end",
        inline: "nearest",
      });
    }
  </script>
